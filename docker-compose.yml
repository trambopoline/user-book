version: '3'

services:

  web:
    build: ./web
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - USER_URL=http://gateway:3000/user
      - BOOK_URL=http://gateway:3000/book
    command: ["npm", "run", "dev"]

  gateway:
    build: ./gateway
    volumes:
      - ./gateway:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - USER_ENDPOINT=http://user:3001
      - BOOK_ENDPOINT=http://book:3002
    command: ["npm", "run", "dev"]


  user:
    build: ./user
    volumes:
      - ./user/:/app
      - /app/node_modules
    environment: 
      - DB_CONNECT_STRING
    command: ["npm", "run", "dev"]

  book:
    build: ./book
    volumes:
      - ./book/:/app
      - /app/node_modules
    environment: 
      - DB_CONNECT_STRING
    command: ["npm", "run", "dev"]

